  <!-- Custom JavaScript -->
  <script>
    // Cart functionality
    let cart = [];
    const cartSidebar = document.getElementById('cartSidebar');
    const cartItems = document.getElementById('cartItems');
    const cartFooter = document.getElementById('cartFooter');
    const cartBadge = document.getElementById('cartBadge');
    const cartTotal = document.getElementById('cartTotal');
    const cartBtn = document.getElementById('cartBtn');
    const closeCart = document.getElementById('closeCart');
    
    // Open cart sidebar
    cartBtn.addEventListener('click', function() {
      cartSidebar.classList.add('active');
    });
    
    // Close cart sidebar
    closeCart.addEventListener('click', function() {
      cartSidebar.classList.remove('active');
    });
    
    // Add to cart functionality
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const name = this.getAttribute('data-name');
        const price = parseInt(this.getAttribute('data-price'));
        
        // Check if item already exists in cart
        const existingItem = cart.find(item => item.name === name);
        
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          cart.push({
            name: name,
            price: price,
            quantity: 1
          });
        }
        
        updateCart();
        
        // Show notification
        const notification = document.createElement('div');
        notification.className = 'position-fixed top-0 end-0 p-3';
        notification.style.zIndex = '11';
        notification.innerHTML = `
          <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Added to Cart</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
              ${name} has been added to your cart.
            </div>
          </div>
        `;
        document.body.appendChild(notification);
        
        // Remove notification after 3 seconds
        setTimeout(() => {
          notification.remove();
        }, 3000);
      });
    });
    
    // Update cart display
    function updateCart() {
      // Update cart badge
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      cartBadge.textContent = totalItems;
      
      // Clear cart items
      cartItems.innerHTML = '';
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
            <p>Your cart is empty</p>
          </div>
        `;
        cartFooter.style.display = 'none';
      } else {
        // Add cart items
        cart.forEach((item, index) => {
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
            <img src="https://images.unsplash.com/photo-1550583724-b2692b85b150?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80" alt="${item.name}">
            <div class="cart-item-details">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">₹${item.price}/litre</div>
            </div>
            <div class="cart-item-quantity">
              <button class="quantity-btn decrease-quantity" data-index="${index}">-</button>
              <span class="quantity-value">${item.quantity}</span>
              <button class="quantity-btn increase-quantity" data-index="${index}">+</button>
            </div>
            <div class="cart-item-total">₹${item.price * item.quantity}</div>
            <button class="btn btn-sm btn-outline-danger remove-item" data-index="${index}">
              <i class="bi bi-trash"></i>
            </button>
          `;
          cartItems.appendChild(cartItem);
        });
        
        // Add event listeners to quantity buttons
        document.querySelectorAll('.decrease-quantity').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            if (cart[index].quantity > 1) {
              cart[index].quantity -= 1;
            } else {
              cart.splice(index, 1);
            }
            updateCart();
          });
        });
        
        document.querySelectorAll('.increase-quantity').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            cart[index].quantity += 1;
            updateCart();
          });
        });
        
        document.querySelectorAll('.remove-item').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            cart.splice(index, 1);
            updateCart();
          });
        });
        
        // Calculate total
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        cartTotal.textContent = `₹${total}`;
        
        // Show cart footer
        cartFooter.style.display = 'block';
      }
    }
    
    // Active navigation link
    document.addEventListener('DOMContentLoaded', function() {
      const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
      
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          navLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
    
    // Contact Form Submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // Simple validation
      if (!name || !email || !phone || !subject || !message) {
        alert('Please fill in all fields');
        return;
      }
      
      // Here you would normally send the form data to a server
      // For this example, we'll just show a success message
      alert('Thank you for your message! We will contact you soon.');
      
      // Reset the form
      this.reset();
    });
    
    // Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Simple validation
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }
      
      // Here you would normally send the login data to a server
      // For this example, we'll just show a success message
      alert('Login successful! Welcome back.');
      
      // Reset the form and close modal
      this.reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
      modal.hide();
      
      // Update login button to show user is logged in
      document.querySelector('.login-btn').innerHTML = '<i class="bi bi-person-circle"></i> My Account';
    });
    
    // Signup Form Submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;
      
      // Simple validation
      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (!agreeTerms) {
        alert('You must agree to the terms and conditions');
        return;
      }
      
      // Here you would normally send the signup data to a server
      // For this example, we'll just show a success message
      alert('Account created successfully! Please login with your new credentials.');
      
      // Reset the form and switch to login tab
      this.reset();
      const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
      loginTab.show();
    });
    
    // Order Now button
    document.querySelector('.order-btn').addEventListener('click', function() {
      alert('Redirecting to order page...');
      // In a real application, this would redirect to an order page
    });
    
    // Learn More button in floating image section
    document.querySelector('.floating-image-content .btn').addEventListener('click', function() {
      document.getElementById('milk').scrollIntoView({ behavior: 'smooth' });
    });
    
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 70,
            behavior: 'smooth'
          });
        }
      });
    });
    
    // Checkout button
    document.querySelector('.checkout-btn').addEventListener('click', function() {
      if (cart.length === 0) {
        alert('Your cart is empty');
        return;
      }
      
      alert('Redirecting to checkout...');
      // In a real application, this would redirect to a checkout page
    });
  </script>
